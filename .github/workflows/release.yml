name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn

      - name: Build Project
        run: yarn build

      - name: Pack and Release Electron app
        run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
